<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: navigation-bar"></nav>

<div class="container" style="margin-top:30px; max-width:70%">
    <div class="row">
        <div class="col-sm-12">
            <h2 style="text-align: center; margin: 60px 0px 60px">글쓰기</h2>

            <form action="boardForm.html" th:action method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" name = "title">
                </div>
                <div class="form-group">
                    <input type="file" class="form-control-file border" name="file">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="content" name = "content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 20px"><a style="color: white; text-decoration: auto" th:href="@{'/board/boardList'}">목록으로</a></button>
                <button type="submit" class="btn btn-primary" style="float: right; margin-top: 20px">글쓰기</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
